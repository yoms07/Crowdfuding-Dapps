specVersion: 0.0.5
description: 'example of a subgraph'
repository: https://github.com/graphprotocol/graph-tooling.git
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: KBFactory
  network: localhost
  source:
    address: '0x8464135c8F25Da09e49BC8782676a84730C318bC'
    abi: KBFactory
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    file: ./src/kbFactoryMapping.ts
    entities:
    - Crowdfunding
    - CrowdfundingMetadata
    abis:
    - name: Crowdfunding
      file: ./abis/Crowdfunding.json
    - name: KBFactory
      file: ./abis/KBFactory.json
    eventHandlers:
    - event: CrowdfundingCreated(string,string,string[],address,string,uint256,uint256)
      handler: handleCrowdfundingCreated
- kind: ethereum/contract
  name: KBToken
  network: localhost
  source:
    abi: KBToken
    address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    file: ./src/kbTokenMapping.ts
    entities:
    - KBToken
    - UserWallet
    abis:
    - name: KBToken
      file: ./abis/KBToken.json
    eventHandlers:
    - event: TopUp(address,uint256)
      handler: handleTopUp
templates:
- name: CrowdfundingMetadata
  kind: file/ipfs
  mapping:
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    file: ./src/crowdfundingMetadataMapping.ts
    handler: handleMetadata
    entities:
    - CrowdfundingMetadata
    abis:
    - name: Crowdfunding
      file: ./abis/Crowdfunding.json
- name: Crowdfunding
  kind: ethereum/contract
  network: localhost
  source:
    abi: Crowdfunding
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    file: ./src/crowdfundingMapping.ts
    entities:
    - Crowdfunding
    - CrowdfundingContribution
    - CrowdfundingBurning
    - UserWallet
    abis:
    - name: Crowdfunding
      file: ./abis/Crowdfunding.json
    eventHandlers:
    - event: ContributionAdded(address,(address,uint256,uint256),bool)
      handler: handleContributionAdded
    - event: Withdraw(address,(address,uint256,uint256))
      handler: handleWithdraw
